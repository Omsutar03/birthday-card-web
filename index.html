<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Gift</title>

  <!-- Link CSS Style.css file-->

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class='moon'>
    <div class='crater1'></div>
    <div class='crater2'></div>
    <div class='crater3'></div>
  </div>

  <canvas id="canvas"></canvas>

  <image
    src="https://img.freepik.com/premium-vector/happy-birthday-greeting-card-with-cute-rabbits-doodle-cartoon-illustration-design-flat-cartoon-style_422763-829.jpg"
    class="bimg">

    <div class="sea"></div>

    <div id="merrywrap" class="merrywrap">
      <div class="giftbox">
        <div class="cover">
          <div></div>
        </div>

        <div class="box"></div>
      </div>

      <div class="card">
        <div class="outside">
          <div class="front">
            <p>Happy Birthday</p>
            <div class="cake">
              <div class="top-layer"></div>
              <div class="middle-layer"></div>
              <div class="bottom-layer"></div>
              <div class="candle"></div>
            </div>
          </div>
          <div class="back"></div>
        </div>
        <div class="inside">
          <h2>&#127882; &#127882; &#127882;</h2>
          <p>&#127881;Wishing you a Happy Birthday&#127881; May this year bring you happiness, success and all the
            blessings you deserve</p>
          <h2>&#10024; &#10024; &#10024;</h2>
        </div>
      </div>


      <div class="icons">
        <div class="row">
          <span>H</span>
          <span>a</span>
          <span>p</span>
          <span>p</span>
          <span>y</span>

        </div>
        <div class="row">
          <span>B</span>
          <span>i</span>
          <span>r</span>
          <span>t</span>
          <span>h</span>
          <span>d</span>
          <span>a</span>
          <span>y</span>
        </div>

      </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
